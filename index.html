<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3School Javascript</title>
</head>
<body>
    <p id="one">10</p>
    <p id="two">20</p>
    <p id="result"></p>
    <p id="carName"></p>
    <div id="cars">

    </div>
    <p onclick="changeP()" id="hello">Hello World</p>

    <div id="my-cart">

    </div>

    <h1>To-Do List</h1>
    <div>
        <input type="text" id="task-input" placeholder="Enter task description">
        <button id="add-task">Add Task</button>
    </div>
    <div>
        <button id="remove-first">Remove First Task</button>
        <button id="remove-last">Remove Last Task</button>
    </div>
    <div>
        <input type="number" id="task-index" placeholder="Index to update" min="0">
        <input type="text" id="update-input" placeholder="New task description">
        <button id="update-task">Update Task</button>
    </div>
    <h2>Task List</h2>
    <ul id="task-list"></ul> <!-- Display list of tasks -->
    <script src="/app.js"></script>
</body>
</html>
